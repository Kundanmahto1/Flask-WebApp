<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bangalore House Price Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }
        .card {
            margin-top: 5%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .header-icon {
            font-size: 2rem;
            margin-right: 10px;
        }
        .predict-btn {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card p-4">
        <h3 class="text-center mb-4">
            üè† Bangalore House Price Predictor using Flask
        </h3>
        <form action="/predict" method="post">
            <div class="mb-3">
                <label for="total_sqft" class="form-label">Total Square Feet</label>
                <input type="text" class="form-control" id="total_sqft" name="total_sqft" required>
            </div>
            <div class="mb-3">
                <label for="bath" class="form-label">Number of Bathrooms</label>
                <input type="number" class="form-control" id="bath" name="bath" min="1" required>
            </div>
            <div class="mb-3">
                <label for="bhk" class="form-label">BHK</label>
                <input type="number" class="form-control" id="bhk" name="bhk" min="1" required>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" name="location" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn predict-btn">Predict</button>
            </div>
        </form>

        <!-- üî• Show Predicted Price Here -->
        {% if prediction_text %}
            <div class="alert alert-success mt-4 text-center">
                <h4>{{ prediction_text }}</h4>
            </div>
        {% endif %}

    </div>
</div>
</body>
</html>
